<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="Screenshot 2024-12-27 150257.png" alt="">
    <div class="style"></div>

    <!--Login -->

    <div class="login">
        <h1>Smile</h1>
        <h3>Welcome Back to Smile.</h3>
        <form action="Login">
            <label for="Email">Email</label><br>
            <input id="Email" type="email" placeholder="Email"><br>
            <label for="Pass">Password</label><br>
            <input id="Pass" type="password" placeholder="Password">
        </form>
        <div class="remind">
            <label for="Remindme"><input type="checkbox" id="Remindme">&nbsp;&nbsp;Remember this device</label>
            <a href="">Forgot Password?</a>
        </div>
        <button>Sign In</button>
        <h4>New here? <a href="">Create new account</a></h4>
        <div class="line-container">
            <div class="line"></div>
            <div class="text">Or sign in with</div>
            <div class="line"></div>
        </div>
        <div class="Google"><img class="img" src="Google__G__logo.svg.png" alt=""><h5 class="link">Google</h5></div>
        <div class="sub">
            <div class="git"><img class="img" src="github.png" alt=""><h5 class="link">GitHub</h5></div>
            <div class="git"><img class="img" src="facebook-logo.png" alt=""><h5 class="link">Facebook</h5></div>
        </div>
    </div>

</body>
</html>
